<h1>Gestion Pokemones</h1>

<span class="ui-float-label">
  <input id="float-input"
         type="text"
         size="30"
         [(ngModel)]="busquedaPokemon"
         pInputText>
  <label for="float-input"> Buscar por nombre </label>
  <p-button label="Buscar" (onClick)="escucharParametros()"></p-button>
</span>
<br>
<p-button label="Registrar Pokemon" (click)="ingresar()"></p-button>
<br>
<br>
<p-table [value]="pokemonesFiltrados()"
         [paginator]="true"
         [rows]="filas">
  <ng-template pTemplate="caption">
    Lista de Pokemones
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Numero</th>
      <th>Nombre</th>
      <th>Poder Uno</th>
      <th>Poder Dos</th>
      <th>Fecha Captura</th>
      <th>Nivel</th>
      <th>Precio</th>
      <th>Acciones</th>
    </tr>
    <tr>
      <th>
        <input type="text"
               pInputText
               name="numero"
               [(ngModel)]="numeroFiltrado"
        />
      </th>
      <th>
        <input type="text"
               pInputText
               name="bombre"
               [(ngModel)]="nombreFiltrado"/>
      </th>
      <th>
        <input type="text"
               pInputText
               name="poderUno"
               [(ngModel)]="poderUnoFiltrado"
        />
      </th>
      <th>
        <input type="text"
               pInputText
               name="poderDos"
               [(ngModel)]="poderDosFiltrado"
        />
      </th>
      <th>
        <input type="text"
               pInputText
               name="fechaCaptura"
               [(ngModel)]="fechacapturaFiltrado"
        />
      </th>
      <th>
        <input type="text"
               pInputText
               name="nivel"
               [(ngModel)]="nivelFiltrado"
        />
      </th>
      <th>
      <input type="text"
             pInputText
             name="precio"
             [(ngModel)]="precioFiltrado"
      />
      </th>

      <th>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pokemon>
    <tr>
      <td>{{pokemon.numero}}</td>
      <td>{{pokemon.nombre}}</td>
      <td>{{pokemon.poderUno}}</td>
      <td>{{pokemon.poderDos}}</td>
      <td>{{pokemon.fechaCaptura}}</td>
      <td>{{pokemon.nivel}}</td>
      <td>{{pokemon.precio}}</td>
      <td>
        <p-button label="EDITAR" (click)="editar(pokemon)"></p-button>
        <p-button label="ELIMINAR" (click)="eliminar(pokemon)"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
