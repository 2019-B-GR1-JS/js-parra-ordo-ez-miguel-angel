<h1>Gestion Entrenador</h1>

<span class="ui-float-label">
  <input id="float-input"
         type="text"
         size="30"
         [(ngModel)]="busquedaEntrenador"
         pInputText>
  <label for="float-input"> Buscar por nombre </label>
  <p-button label="Buscar" (onClick)="buscar()"></p-button>
</span>
<br>
<p-button label="Registrar Entrenador" (click)="ingresar()"></p-button>
<br>
<br>
<p-table [value]="entrenadores"
         [paginator]="true"
         [rows]="filas">
  <ng-template pTemplate="caption">
    Lista de Entrenadores
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Fecha Nacimiento</th>
      <th>No. Medallas</th>
      <th>Campe√≥n Actual</th>
      <th>Acciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-entrenador>
    <tr>
      <td>{{entrenador.nombre}}</td>
      <td>{{entrenador.apellido}}</td>
      <td>{{entrenador.fechaNacimiento}}</td>
      <td>{{entrenador.numeroMedalla}}</td>
      <td>{{entrenador.campeonActual}}</td>
      <td>
        <p-button label="EDITAR" (click)="editar(entrenador)"  styleClass="ui-button-primary"></p-button>
        <p-button label="ELIMINAR" (click)="eliminar(entrenador)" styleClass="ui-button-warning"></p-button>
        <a [routerLink]="['/entrenador',
        entrenador.id,
        'pokemon']">
          <p-button label="GESTION POKEMONES"  styleClass="ui-button-success"></p-button>
        </a>
      </td>
    </tr>
  </ng-template>
</p-table>
