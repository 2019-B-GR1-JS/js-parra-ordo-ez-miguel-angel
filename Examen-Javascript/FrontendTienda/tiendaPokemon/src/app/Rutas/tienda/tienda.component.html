<p-tabView>
  <p-tabPanel header="Tienda">
    <br>
    <p-card header="CABECERA CARRITO">
      <div class="ui-g">
        <div class="ui-g-4">
          <input type="text">
        </div>
        <div class="ui-g-4">Col2</div>
        <div class="ui-g-4">Col3</div>
      </div>

    </p-card>
    <br>
    <p-card header="DETALLE CARRITO">
      <p-table [value]=""
               [paginator]="true"
               [rows]="5">
        <ng-template pTemplate="caption">
          COMPRAS
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>Numero</th>
            <th>Nombre</th>
            <th>Poder Uno</th>
            <th>Poder Dos</th>
            <th>Fecha Captura</th>
            <th>Nivel</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pokemon>
          <tr>
            <td>{{pokemon.numero}}</td>
            <td>{{pokemon.nombre}}</td>
            <td>{{pokemon.poderUno}}</td>
            <td>{{pokemon.poderDos}}</td>
            <td>{{pokemon.fechaCaptura}}</td>
            <td>{{pokemon.nivel}}</td>
            <td>{{pokemon.precio}}</td>
            <td>
              <p-button label="EDITAR" ></p-button>
              <p-button label="ELIMINAR" ></p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </p-tabPanel>
</p-tabView>
